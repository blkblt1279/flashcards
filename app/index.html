<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>flashcards</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <p class="navbar-brand">JB</p>
        <p class="navbar-brand">Flash Cards</p>
        <ul class="nav navbar-nav">
          <li><a href="" class="" data-toggle="modal" data-target="#modal-1">Select Options</a></li>
        </ul>
      
        <div class="modal fade" id="modal-1" tabindex="-1" role="dialogue">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Select Options</h4>
              </div>
              <div class="modal-body">

                <form>

                  <select class="btn btn-default" name="mod" id="selectMod">
                    
                  </select>


                  <br><br>
                  <div id="subMod"></div>

                  <input type="radio" id="flip" name="testType" value="flip" checked="checked"> Flashcard Mode <br>
                  <input type="radio" id="practice" name="testType" value="practice"> Practice Mode <br>
                  <input type="radio" id="test" name="testType" value="test"> Test Mode
                  <br><br>
                  <button id="setTest" class="btn btn-default" data-dismiss="modal">Submit</button>
                </form>
              </div>
              <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal"> close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div id="cardBox" class="jumbotron">
      <span id="cardDisplay">Use Select Options to choose your cards.</span>
    </div>

    <div id="no-flip" class="form-inline">
      <div id="inputColor" class="form-group has-feedback">
         <input id="userInput" class="form-control" type="text">
         <span id="glyphSpan" class="glyphicon form-control-feedback"></span>
      </div>
      <button id="check" class="btn btn-default"> submit </button>
    </div>      

    <br>

    <div class="footer">
      <p><span class="glyphicon glyphicon-leaf"></span> Study On.</p>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js(.) scripts/plugins.js -->

        <script src="bower_components/bootstrap/js/tab.js"></script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/flashcard-logic.js"></script>

</html>
